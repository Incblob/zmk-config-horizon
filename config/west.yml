manifest:
  defaults:
    revision: v0.1 # version to use for this module and for ZMK
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: zmkfirmware #urob # or zmkfirmware, see comment below
      revision: main
      import: app/west.yml
    - name: zmk-adaptive-key
      remote: urob
  self:
    path: config
